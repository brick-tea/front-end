<div class="wrapper">
  <app-header></app-header>
  <div>
    <h2 class="mt-3 fw-bold">個人資料設定</h2>
  </div>
  <hr class="mt-0" />
  <div class="content">
    <ng-container *ngIf="profile!==undefined && profileForm!==undefined">
      <form [formGroup]="profileForm" novalidate class="form">
        <h4 class="my-1 fw-bold">學號：{{profile.account}}</h4>

        <h4 class="my-1 fw-bold">名稱</h4>
        <mdb-form-control>
          <input mdbValidate mdbInput type="text" id="nickname" class="form-control nickname" formControlName="nickname"
            maxlength="30" required />
          <label mdbLabel class="form-label" for="nickname">名稱</label>
        </mdb-form-control>

        <h4 class="my-1 fw-bold">系所</h4>
        <mdb-form-control>
          <input mdbValidate mdbInput type="text" id="major" class="form-control title" formControlName="major"
            maxlength="30" required />
          <label mdbLabel class="form-label" for="major">系所</label>
        </mdb-form-control>

        <h4 class="my-1 fw-bold">年級</h4>
        <mdb-form-control>
          <input mdbValidate mdbInput type="number" min="1" max="7" id="grade" class="form-control grade"
            formControlName="grade" maxlength="30" required />
          <label mdbLabel class="form-label" for="grade">年級</label>
        </mdb-form-control>

        <button type="submit" class="btn btn-warning shadow-0 my-3 fw-bolder"
          [disabled]="!profileForm.valid || isSending" (click)="onSubmit()">儲存設定</button>
        <p *ngIf="!updateStatus" style="color: #c90303;">更新失敗，請重試</p>


      </form>
    </ng-container>
  </div>


</div>
